<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Регистрация</title>
		<link rel="stylesheet" href='/static/beaches.css'/>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="/index"><img src="/static/logo.png"></a>
			</div>
			<div class="menu">
				<a href="/booking" class="menu_button">бронирование отелей</a>
				<a href="/tours" class="menu_button">туры</a>
				<a href="/places" class="menu_button">достопримечательности</a>
                <a href="/enterteinments" class="menu_button">развлечения</a>
				<a href="/beaches" class="menu_button">пляжи</a>
				<a href="/cafe" class="menu_button">кафе</a>
				{% if current_user.is_authenticated %}
                <a href="/profile" class="menu_button">профиль</a>
                {% else %}

        {% endif %}
			</div>
		</header>

		<p class="slogan">Регистрация</p>

		<h1 class="center">Данные:</h1>
		<form action="/register" method="post" class="form-style center">
    		<label for="username" class="label-style">имя пользователя:</label>
    		<input type="text" id="username" name="username" class="input-style"/>
    		<label for="password" class="label-style">пароль:</label>
    		<input type="password" id="password" name="password" class="input-style"/>
    		<button type="submit" class="submit-style">ПОДТВЕРДИТЬ</button>
		</form>
		<br/>
        <footer>
            <p>&copy; 2024 Anapa+. Все права защищены.</p>
        </footer>
	</body>
</html>
